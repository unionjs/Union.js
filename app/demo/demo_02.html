<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DEMO02 - Lion | Union.js</title>
    <meta name="description" content="The function of this plugin is unite the paths of a svg file into 1 illustration by interesting animation.">
    <meta name="keywords" content="jQuery,svg,plugin,animation,illustrator">
    <meta name="viewport" content="width=1280">
    <link rel="stylesheet" href="../css/style.css?20170731">
    <style media="screen">
      #union {
        width: 300px;
        height: 300px;
        margin: 0 auto;
      }
      @media screen and (max-width: 667px) {
        #union {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header class="l-header">
      <div class="l-header__logo">
        <a href="../index.html"></a>
      </div>
      <div class="l-header__button">
        <a href="https://github.com/unionjs/Union.js/blob/master/union-beta.zip?raw=true" class="c-button--magenta_outline">download</a>
        <a href="https://github.com/unionjs/Union.js" class="c-button--black_outline">github</a>
      </div>
    </header>
    <div class="p-visual">
      <div class="p-visual-inner">
        <h1 class="p-visual__heading u-text--size_2xl">demo</h1>
      </div>
    </div>
    <div class="l-wrapper">
      <div class="l-content">
        <div id="union"></div>
      </div>
    </div>
    <footer class="l-footer">&copy; 2017 Tomohito Arakawa</footer>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../js/union.min.js"></script>
    <script>
    $('#union').union({
      'url': '../assets/sample_lion.svg',
      'duration': '1s',
      'easing': 'steps(10, end)',
      'setTimeout': '1500'
    });
    </script>
  </body>
</html>
